<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G & C</title>
    <link rel="stylesheet" href="./src/styles/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Distancia entre ciudades</h1>
        </header>
        <div class="input-section">
            <div class="input-container">
                <h2>Agregar ciudades</h2>
                <input type="text" id="vertices" placeholder="Ingresa el nombre de la ciudades">
                <button onclick="addVertices()">Agregar ciudades</button>
            </div>
            <div class="input-container">
                <h2>Agregar la distancia </h2>
                <input type="text" id="start" placeholder="Ingresar punto de partida">
                <input type="text" id="end" placeholder="Ingresar destino">
                <input type="number" id="weight" placeholder="Distancia" value="">
                <button onclick="addEdge()">Agregar distancia</button>
            </div>
            <div class="input-container">
                <h2>Recorrido BFS</h2>
                <input type="text" id="startBFS" placeholder="Ciudad de inicio">
                <button onclick="executeBFS()">Iniciar BFS</button>
            </div>
            <div class="input-container">
                <h2>Mostrar ciudades</h2>
                <button onclick="showVertices()">Mostrar ciudades agregadas</button>
            </div>
            <div class="input-container">
                <h2>Algoritmo Dijkstra</h2>
                <input type="text" id="startDijkstra" placeholder="Ciudad de inicio">
                <button onclick="executeDijkstra()">Iniciar Dijkstra</button>
            </div>
        </div>
        <div id="output" class="output"></div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>
    <script type="module" src="./src/controllers/app.js"></script>
</body>
</html>
