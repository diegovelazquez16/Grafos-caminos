<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Distancia entre ciudades</h1>
        </header>
        <div class="input-section">
            <div class="input-container">
                <h2>Agregar ciudades</h2>
                <input type="text" id="vertices" placeholder="Ingrese el nombre de las ciudades">
                <button onclick="addVertices()">Agregar VÃ©rtices</button>
            </div>
            <div class="input-container">
                <h2>Agregar la distancia</h2>
                <input type="text" id="start" placeholder="Punto de partida">
                <input type="text" id="end" placeholder="Destino">
                <input type="number" id="weight" placeholder="Peso" value="1">
                <button onclick="addEdge()">Agregar distancia</button>
            </div>
            <div class="input-container">
                <h2>Recorrido</h2>
                <button onclick="executeBFS()">Iniciar</button>
            </div>
        </div>
        <div id="output" class="output"></div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>
    <script type="module" src="./src/controllers/app.js"></script>
</body>
</html>
